<ion-view view-title="Payments" >
   
    <!-- BACKBTN ICON START -->
    <ion-nav-buttons side="left">
        <!-- <a ng-click="order_list(0)" class="cs-backbtn button button-icon icon ion-android-arrow-back fff"></a> -->
    </ion-nav-buttons>
    <!-- BACKBTN ICON END-->

    <!-- HOME ICON START -->
    <ion-nav-buttons side="right">
        <!-- <a href="#/tab/home" class="button button-icon icon ion-home fff font-24"></a> -->
    </ion-nav-buttons>
    <!-- HOME ICON END-->

    <ion-content>
        <div class="data-not-found" ng-hide="myAllPaymentList.length">
            <div class="outer">
                <div class="innear">
                    <img src="img/data-not-found.svg" alt="">
                    <h2>Temporarily , No Payment Available</h2>
                </div>
            </div>
        </div>

        <div class="user-list date-format" ng-if="myAllPaymentList.length">
            <div class="list">
                <!-- looP start -->
                <div class="item item-avatar pb-6" ng-repeat="list in myAllPaymentList">
                    <div class="date-info-icon">
                        <h2>{{formatDate(list.date_created) | date: 'dd'}}</h2>
                        <p>{{formatDate(list.date_created) | date: 'MMM'}}</p>
                    </div>
                    <a>
                        <!-- <div class="py-info">{{list.mode}}</div> -->

                        <p class="mmt-4">
                            <strong class="w70">Mode</strong>
                            <strong>: &nbsp;</strong> 
                            <span class="icon-color">{{list.mode}}</span>
                        </p>
                        
                        <p class="mmt-4">
                            <strong class="w70">Payment</strong>
                            <strong>: &nbsp;</strong> 
                            <strong class="orange-color"><i class="inr-icon mt-3"></i> <span class="pl-12">{{list.amount}}</span></strong>
                        </p>
                        <p class="text-overflow-scroll pl-85 mmt-3">
                            <strong class="w70 absolute left-65">Received By</strong>
                            <strong class="w10 absolute left-138"> : &nbsp;</strong> 
                            <span class="icon-color">{{list.dr_name}} , {{list.contact_person}}</span>
                        </p>
                    </a>
                </div>
                <!-- looP end -->
            </div>
        </div>
    </ion-content>
    
    
</ion-view>
